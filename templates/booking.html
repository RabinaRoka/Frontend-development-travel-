<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="/css/booking.css">
</head>
<body>
    <div class="booking-container">
        <div class="header">
            <h1>Booking</h1>
            <div class="tabs">
                <button class="tab active">Group Departures</button>
                <button class="tab">Private Trip</button>
            </div>
        </div>
        <div class="departure-months">
            <h2>Select a Departure Month</h2>
            <div class="months-grid">
                <button class="month active">Jun 2024</button>
                <button class="month">Jul 2024</button>
                <button class="month">Aug 2024</button>
                <button class="month">Sep 2024</button>
                <button class="month">Oct 2024</button>
                <button class="month">Nov 2024</button>
                <button class="month">Dec 2024</button>
                <button class="month">Jan 2025</button>
                <button class="month">Feb 2025</button>
                <button class="month">Mar 2025</button>
                <button class="month">Apr 2025</button>
                <button class="month">May 2025</button>
                <button class="month">Jun 2025</button>
                <button class="month">Jul 2025</button>
                <button class="month">Aug 2025</button>
                <button class="month">Sep 2025</button>
                <button class="month">Oct 2025</button>
                <button class="month">Nov 2025</button>
                <button class="month">Dec 2025</button>
            </div>
        </div>
        <div class="departure-options">
            <div class="departure">
                <span class="confirmation">Get Instant Confirmation</span>
                <div class="dates">
                    <span>Wednesday<br>Jun 5, 2024</span>
                    <span>Tuesday<br>Jun 18, 2024</span>
                </div>
                <div class="price">
                    <span class="current-price">USD $1459</span>
                    <span class="original-price">USD $1895</span>
                    <span class="discount">$436 off</span>
                </div>
                <div class="availability">
                    <span>8 LEFT</span>
                    <span>Available</span>
                </div>
                <button class="book-now">Book Now</button>
            </div>
            <div class="departure">
                <span class="confirmation">Get Instant Confirmation</span>
                <div class="dates">
                    <span>Saturday<br>Jun 8, 2024</span>
                    <span>Friday<br>Jun 21, 2024</span>
                </div>
                <div class="price">
                    <span class="current-price">USD $1459</span>
                    <span class="original-price">USD $1895</span>
                    <span class="discount">$436 off</span>
                </div>
                <div class="availability">
                    <span>8 LEFT</span>
                    <span>Available</span>
                </div>
                <button class="book-now">Book Now</button>
            </div>
        </div>
    </div>
</body>
</html>
